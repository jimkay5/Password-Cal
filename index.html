<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fontawesome-free-6.4.0-web/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class=" fas fa-lock"></i> Jimi Password Generator</h1>
        <label for="length"><i class="fas fa-key"></i> Password Length:</label>
        <div id="selected-length">Length: 8</div>
        <div class="range-container">
            <div class="min-max-values">
                <span>4</span>
                <span>20</span>
            </div>
        <input type="range" id="length" min="4" max="20" value="8" oninput="updateSelectedLength(this.value)">
        </div>
        <button onclick="generatePassword()"><i class="fas fa-sync-alt"></i> Generate Password</button>
        <p>Generated password:</p>

        <div class="options">
            <label for="includeNumbers">
                <input type="checkbox" id="includeNumbers">Include Numbers
            </label>
            <label for="includeLetters">
                <input type="checkbox" id="includeLetters">Include Letters
            </label>
            <label for="includeSymbols">
                <input type="checkbox" id="includeSymbols">Include Symbols
            </label>
        </div>
        <div id="password"></div>
    </div>
    <script src="script.js"></script>
    <script src="./fontawesome-free-6.4.0-web/js/all.min.js"></script>
</body>
</html>
